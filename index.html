<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/calculator.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>Calculator</title>
</head>
<body>

<div class="wrapper">
    <div class="result-text">
        <div class="result"></div>
    </div>
    <div class="button_wrapper">
        <button class="func_btn" value="C">C</button>
        <button class="func_btn" value="plus_minus">+/-</button>
        <button class="func_btn" value="percent">%</button>
        <button class="calc_btn" value="/">/</button>
        <button class="number_btn" value="7">7</button>
        <button class="number_btn" value="8">8</button>
        <button class="number_btn" value="9">9</button>
        <button class="calc_btn" value="*">X</button>
        <button class="number_btn" value="4">4</button>
        <button class="number_btn" value="5">5</button>
        <button class="number_btn" value="6">6</button>
        <button class="calc_btn" value="-">-</button>
        <button class="number_btn" value="1">1</button>
        <button class="number_btn" value="2">2</button>
        <button class="number_btn" value="3">3</button>
        <button class="calc_btn" value="+">+</button>
        <button class="number_btn" id="button_0" value="0">0</button>
        <button class="number_btn" value=".">.</button>
        <button class="calc_btn" value="=">=</button>
    </div>
</div>

<script src="calculator.js"></script>

</body>
</html>
